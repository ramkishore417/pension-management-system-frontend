                            <th><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-wallet2" viewBox="0 0 16 16">

                    </thead>
                    <tbody>
                        <tr *ngFor= "let transaction of transactionList">
                            <td>{{transaction.aadhaarNumber}}</td>
                            <td>{{transaction.accountNumber}}</td>

                    </tbody>
                </table>
            </div>
            <!-- End -->
        </div>
    </div>
</div>
